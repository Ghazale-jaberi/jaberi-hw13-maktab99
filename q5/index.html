<!DOCTYPE html>
<html>
<head>
    <title>Count Enter Key Presses</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<h3>Press Enter key to count:</h3>
<p>Enter key has been pressed <span id="count">0</span> times.</p>

<script>
$(document).ready(function(){
    var enterKeyPressCount = 0;

    $(document).on('keydown', function(e) {
        if (e.keyCode === 13) {
            enterKeyPressCount++;
            $('#count').text(enterKeyPressCount);
        }
    });
});
</script>

</body>
</html>
